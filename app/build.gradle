apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.appdevper.mediaplayer"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName '1.0.0'
    }

    packagingOptions {
        exclude 'META-INF/beans.xml'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.google.android.gms:play-services:7.8.0'
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/ImageViewTouch.jar')
    compile files('libs/cling-core-2.0.jar')
    compile files('libs/cling-support-2.0.jar')
    compile files('libs/seamless-http-1.0.jar')
    compile files('libs/seamless-util-1.0.jar')
    compile files('libs/seamless-xml-1.0.jar')
}
